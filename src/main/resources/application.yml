server:
    port: 8081

spring:
    application:
        name: "n3_seguranca_backend"

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: "http://localhost:8080/realms/master"
                    jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
